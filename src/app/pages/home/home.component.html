<div class="container my-4">
  <div class="row">
    <!-- Sidebar Filter -->
    <div class="col-lg-3 mb-4">
      <app-filter-sidebar></app-filter-sidebar>
    </div>

    <div class="col-lg-9">
     
      <div class="d-flex flex-wrap justify-content-between align-items-center mb-4 flex-column flex-md-row text-center text-md-start">
        
        <div class="d-flex align-items-center flex-wrap flex-md-nowrap gap-3">
          <h2 class="fw-bold mb-0 programTitle">Programs</h2>
          <nav class="d-flex flex-wrap flex-md-nowrap">
            <a href="javascript:void(0)" 
               (click)="setActiveTab('saved')" 
               class="me-md-3 mb-2 mb-md-0 text-decoration-none programTabs"
               [ngClass]="{
                 'fw-semibold border-start ps-2 border-2 pb-1 text-dark': activeTab === 'saved',
                 'text-secondary': activeTab !== 'saved'
               }">
              Saved programs (89)
            </a>
            <a href="javascript:void(0)" 
               (click)="setActiveTab('applied')" 
               class="text-decoration-none programTabs"
               [ngClass]="{
                 'fw-semibold border-start ps-2 border-1 pb-1 text-dark': activeTab === 'applied',
                 'text-secondary': activeTab !== 'applied'
               }">
              Applied (29)
            </a>
          </nav>
        </div>
      
       
        <div class="d-flex align-items-center flex-wrap justify-content-center justify-content-md-end mt-3 mt-md-0">
          <span class="me-2 viewTitle">View:</span>
          <button class="btn me-2"
          [ngClass]="{'btn-outline-secondary': viewMode !== 'grid', 'btn-primary': viewMode === 'grid'}"
          (click)="setViewMode('grid')">
            <i class="bi bi-grid"></i>
          </button>
          <button class="btn"
                  [ngClass]="{'btn-outline-secondary': viewMode !== 'list', 'btn-primary': viewMode === 'list'}"
                  (click)="setViewMode('list')">
            <i class="bi bi-list"></i>
          </button>
        </div>
      </div>
      
    
      <!-- Search bar and sorting -->
      <div class="d-flex flex-column flex-md-row justify-content-between align-items-center mb-4">
        <div class="input-group mb-3 mb-md-0" style="max-width: 400px; width: 100%;">
          <span class="input-group-text bg-white border-end-0">
            <i class="bi bi-search"></i>
          </span>
          <input type="text" 
                 class="form-control border-start-0" 
                 placeholder="Search for programs..."
                 [(ngModel)]="searchTerm">
        </div>
    
        <div class="d-flex align-items-center justify-content-center justify-content-md-end w-100">
          <span class="me-2">Sort by:</span>
          <select class="form-select w-auto" [(ngModel)]="sortOption">
            <option>Popularity</option>
            <option>Relevance</option>
            <option>Price: Low to High</option>
            <option>Price: High to Low</option>
          </select>
        </div>
      </div>
   
    
      <!-- Program Cards-->
      <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
        <div class="col" *ngFor="let program of programs">
          <a href="#" class="text-decoration-none">
            <app-program-card [program]="program"></app-program-card>
          </a>   
        </div>
      </div>
      <!-- pagination -->
       <div class="d-flex justify-content-center align-items-center mt-3">
        <nav aria-label="Page navigation example">
          <ul class="pagination">
            <li class="page-item"><a class="page-link" href="#"><i class="bi bi-chevron-left"></i></a></li>
            <li class="page-item"><a class="page-link" href="#">1</a></li>
            <li class="page-item"><a class="page-link" href="#">2</a></li>
            <li class="page-item"><a class="page-link" href="#">3</a></li>
            <li class="page-item"><a class="page-link" href="#"><i class="bi bi-chevron-right"></i></a></li>
          </ul>
        </nav>
       </div>
    </div>
  </div>
</div>
